<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Budgeter Pro</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --green: #2ecc71;
            --orange: #f39c12;
            --red: #e74c3c;
            --dark-red: #c0392b;
            --gray-light: #e0e0e0;
            --blue: #3498db;
            --active-tab: #2c3e50;
            --inactive-tab: #ecf0f1;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; padding: 20px; }
        .container { background: var(--card-bg); width: 100%; max-width: 500px; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        h2 { text-align: center; margin: 0 0 1rem 0; font-weight: 700; color: #2c3e50; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.85rem; color: #555; }
        
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; background: #fff; transition: border 0.2s; }
        input:focus, select:focus { border-color: var(--text-color); outline: none; }

        /* --- NEW: TABS STYLING --- */
        .tabs-wrapper {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            margin-bottom: 15px;
            /* Hide scrollbar but allow scroll */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .tabs-wrapper::-webkit-scrollbar { display: none; }

        .tab-btn {
            white-space: nowrap;
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: var(--inactive-tab);
            color: #7f8c8d;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .tab-btn.active {
            background: var(--active-tab);
            color: #fff;
            box-shadow: 0 4px 6px rgba(44, 62, 80, 0.2);
        }
        .tab-add-btn {
            background: none;
            border: 2px dashed #bdc3c7;
            color: #bdc3c7;
            width: 35px; /* Square-ish */
            padding: 0;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 1.2rem;
        }
        .tab-add-btn:hover { border-color: var(--green); color: var(--green); }

        /* --- NEW: TRIP HEADER CONTROLS --- */
        .trip-controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .trip-title-group { display: flex; align-items: center; gap: 8px; }
        .current-trip-name { font-size: 1.2rem; font-weight: 700; color: #333; }
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 1rem; color: #95a5a6; padding: 4px; transition: color 0.2s; }
        .icon-btn:hover { color: var(--blue); }
        .icon-btn.delete:hover { color: var(--red); }

        /* DAILY BURN STATS */
        .trip-stats { display: flex; justify-content: space-between; align-items: center; background: #f8f9fa; border: 1px solid #eee; padding: 10px 15px; border-radius: 12px; cursor: pointer; margin-bottom: 20px; }
        .stat-item { font-size: 0.9rem; font-weight: 600; color: #555; }
        .stat-highlight { color: var(--blue); }

        /* GAUGE CONTAINER */
        .gauge-wrapper { position: relative; width: 200px; height: 100px; margin: 10px auto 10px auto; overflow: hidden; }
        .gauge-container-svg { width: 100%; height: auto; display: block; margin: 0 auto; }
        .gauge-bg { fill: none; stroke: var(--gray-light); stroke-width: 10; stroke-linecap: round; }
        .gauge-fill { fill: none; stroke: var(--green); stroke-width: 10; stroke-linecap: round; transition: stroke-dasharray 0.4s cubic-bezier(0.4, 0, 0.2, 1), stroke 0.3s; }
        .gauge-ghost { fill: none; stroke: var(--orange); stroke-width: 10; stroke-linecap: round; opacity: 0.6; transition: stroke-dasharray 0.4s cubic-bezier(0.4, 0, 0.2, 1), stroke 0.3s; }
        
        .gauge-text-overlay { position: absolute; bottom: 0; left: 0; width: 100%; text-align: center; }
        .gauge-percent { font-size: 2rem; font-weight: 800; color: #333; line-height: 1; }
        .gauge-subtext { font-size: 0.8rem; color: #777; margin-top: 5px; font-weight: 500;}

        /* EXPENSE LIST */
        .expense-list { list-style: none; padding: 0; margin-top: 20px; border-top: 1px solid #eee; }
        .expense-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 5px; border-bottom: 1px solid #eee; cursor: pointer; }
        .expense-item:hover { background-color: #f9f9f9; }
        .expense-left { display: flex; align-items: center; gap: 10px; }
        .expense-name { font-weight: 500; font-size: 0.95rem; }
        .expense-actions { display: flex; gap: 10px; align-items: center; }
        .delete-btn { color: #bbb; background: none; border: none; font-size: 1.2rem; cursor: pointer; }
        .delete-btn:hover { color: var(--red); }

        /* BUTTONS */
        .btn-primary { width: 100%; padding: 14px; background: #2c3e50; color: #fff; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn-primary:hover { background: #34495e; }
        .btn-group { display: flex; gap: 10px; margin-top: 30px; }
        .btn-secondary { flex: 1; padding: 10px; background: #fff; color: #555; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; font-size: 0.85rem; font-weight: 500; }
        
        #setup-section { display: block; }
        #dashboard-section { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="setup-section">
        <h2>üöÄ Budget Setup</h2>
        <div class="input-group">
            <label>Annual Net Salary ($)</label>
            <input type="number" id="salaryInput" placeholder="e.g. 50000">
        </div>
        <div class="input-group">
            <label>Vacation Budget (%)</label>
            <input type="number" id="percentInput" placeholder="e.g. 5">
        </div>
        <button class="btn-primary" onclick="startPlanning()">Create Budget</button>
        
        <div style="margin-top: 30px; text-align: center;">
            <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">üìÇ Upload Save File</button>
        </div>
    </div>

    <div id="dashboard-section">
        
        <div class="tabs-wrapper" id="tabsContainer">
            </div>

        <div class="trip-controls-header">
            <div class="trip-title-group">
                <span class="current-trip-name" id="displayTripName">Summer Trip</span>
                <button class="icon-btn" onclick="editTripName()" title="Rename Trip">‚úé</button>
            </div>
            <button class="icon-btn delete" onclick="deleteCurrentTrip()" title="Delete Trip">üóëÔ∏è</button>
        </div>

        <div class="trip-stats" onclick="editTripDuration()" title="Click to edit duration">
            <span class="stat-item">üìÖ <span id="statDays">0</span> Days</span>
            <span class="stat-item">üî• <span id="statBurn" class="stat-highlight">$0</span> / day</span>
            <span class="icon-btn" style="font-size: 0.8rem;">‚úé</span>
        </div>

        <div class="gauge-wrapper">
            <svg class="gauge-container-svg" viewBox="0 0 100 50">
                <path class="gauge-bg" d="M 10 50 A 40 40 0 0 1 90 50" />
                <path class="gauge-ghost" id="ghostPath" d="M 10 50 A 40 40 0 0 1 90 50" stroke-dasharray="0, 126" />
                <path class="gauge-fill" id="mainPath" d="M 10 50 A 40 40 0 0 1 90 50" stroke-dasharray="0, 126" />
            </svg>
            <div class="gauge-text-overlay">
                <div class="gauge-percent" id="bigPercent">0%</div>
                <div class="gauge-subtext" id="moneyText">$0 / $0</div>
            </div>
        </div>
        <div style="text-align: center; font-size: 0.8rem; color: #888; margin-bottom: 20px;" id="statusMsg">Safe Zone</div>

        <div class="input-group">
            <label>Add Expense</label>
            <div style="display: flex; gap: 8px;">
                <select id="newExpenseCategory" style="flex: 1.5;">
                    <option value="‚úàÔ∏è Flight">‚úàÔ∏è Flight</option>
                    <option value="üè® Hotel">üè® Hotel</option>
                    <option value="üçΩÔ∏è Food">üçΩÔ∏è Food</option>
                    <option value="üöï Transport">üöï Transport</option>
                    <option value="üõçÔ∏è Shop">üõçÔ∏è Shop</option>
                    <option value="üéüÔ∏è Fun">üéüÔ∏è Fun</option>
                </select>
                <input type="number" id="newExpenseAmount" placeholder="$" style="flex: 1;" oninput="updateGhost()">
            </div>
            <div id="timeCostDisplay" style="font-size: 0.85rem; color: #888; margin-top: 5px; min-height: 1.2em; text-align: right;"></div>
        </div>
        <button class="btn-primary" onclick="addExpense()">Add Expense</button>

        <ul class="expense-list" id="expenseList"></ul>

        <div class="btn-group">
            <button class="btn-secondary" onclick="exportData()">üíæ Save</button>
            <button class="btn-secondary" onclick="resetData()" style="color: var(--red); border-color: #ffcccc;">Reset</button>
        </div>
    </div>
    
    <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="importData(this)">
</div>

<script>
    // --- STATE ---
    let data = {
        salary: 0,
        percent: 0,
        totalBudget: 0,
        currentTripId: 1,
        trips: [
            { id: 1, name: "Summer Trip", days: 7, expenses: [] }
        ]
    };
    
    const WORK_DAYS = 260; 
    const ARC_LENGTH = 126;

    // --- INIT ---
    window.onload = function() {
        const saved = localStorage.getItem('vacationBudget_v4');
        if (saved) {
            try {
                const parsed = JSON.parse(saved);
                if (parsed.trips) {
                    data = parsed;
                    if(data.salary > 0) showDashboard();
                }
            } catch (e) { console.error("Save corrupted"); }
        }
    };

    function startPlanning() {
        const salary = parseFloat(document.getElementById('salaryInput').value);
        const percent = parseFloat(document.getElementById('percentInput').value);
        if (!salary || !percent) return alert("Please fill in both fields");

        data.salary = salary;
        data.percent = percent;
        data.totalBudget = salary * (percent / 100);
        
        saveLocal();
        showDashboard();
    }

    function showDashboard() {
        document.getElementById('setup-section').style.display = 'none';
        document.getElementById('dashboard-section').style.display = 'block';
        updateUI();
    }

    // --- CORE LOGIC ---
    function getAllExpensesTotal() {
        let total = 0;
        data.trips.forEach(trip => {
            trip.expenses.forEach(e => total += e.amount);
        });
        return total;
    }

    function getCurrentTrip() {
        // Find current trip, fallback to first if deleted
        let trip = data.trips.find(t => t.id == data.currentTripId);
        if (!trip && data.trips.length > 0) {
            trip = data.trips[0];
            data.currentTripId = trip.id;
        }
        return trip;
    }

    function getTripTotal(trip) {
        return trip.expenses.reduce((sum, item) => sum + item.amount, 0);
    }

    // --- VISUALS ---
    function updateGhost() {
        const inputVal = parseFloat(document.getElementById('newExpenseAmount').value) || 0;
        const currentTotal = getAllExpensesTotal();
        const projectedTotal = currentTotal + inputVal;
        
        const dailyRate = data.salary / WORK_DAYS;
        const daysCost = (inputVal / dailyRate).toFixed(1);
        const timeDisplay = document.getElementById('timeCostDisplay');
        
        if (inputVal > 0) {
            timeDisplay.innerHTML = `Costs <strong>${daysCost} days</strong> of work`;
        } else {
            timeDisplay.innerHTML = '';
        }

        const ghostPath = document.getElementById('ghostPath');
        const projectedPct = Math.min((projectedTotal / data.totalBudget), 1);
        const dashVal = projectedPct * ARC_LENGTH;
        ghostPath.style.strokeDasharray = `${dashVal}, 126`;

        const pct = (projectedTotal / data.totalBudget) * 100;
        let color = 'var(--green)';
        if (pct >= 50) color = 'var(--orange)';
        if (pct >= 80) color = 'var(--red)';
        if (pct > 100) color = 'var(--dark-red)';
        ghostPath.style.stroke = color;
    }

    function updateUI() {
        renderTabs(); // Draw tabs
        
        const totalSpent = getAllExpensesTotal();
        const pct = (totalSpent / data.totalBudget) * 100;
        
        const mainPath = document.getElementById('mainPath');
        const ghostPath = document.getElementById('ghostPath');
        const mainDash = Math.min((pct / 100), 1) * ARC_LENGTH;
        
        mainPath.style.strokeDasharray = `${mainDash}, 126`;
        ghostPath.style.strokeDasharray = `${mainDash}, 126`;

        const bigPct = document.getElementById('bigPercent');
        const statusMsg = document.getElementById('statusMsg');
        const moneyText = document.getElementById('moneyText');
        
        bigPct.innerText = Math.round(pct) + "%";
        moneyText.innerText = `${formatMoney(totalSpent)} / ${formatMoney(data.totalBudget)}`;

        let color = 'var(--green)';
        let status = "Safe Zone";
        if (pct >= 50) { color = 'var(--orange)'; status = "Spending Accumulating"; }
        if (pct >= 80) { color = 'var(--red)'; status = "Warning: Budget Tight"; }
        if (pct > 100) { color = 'var(--dark-red)'; status = "OVERBUDGET"; }

        mainPath.style.stroke = color;
        bigPct.style.color = color;
        statusMsg.innerText = status;

        renderTripStats();
        renderList();
    }

    // --- NEW: TAB LOGIC ---
    function renderTabs() {
        const container = document.getElementById('tabsContainer');
        
        // Map trips to buttons
        const html = data.trips.map(t => {
            const isActive = t.id == data.currentTripId;
            return `<button class="tab-btn ${isActive ? 'active' : ''}" onclick="switchTrip(${t.id})">${t.name}</button>`;
        }).join('');

        // Add the "+" button at the end
        const addBtn = `<button class="tab-btn tab-add-btn" onclick="addNewTrip()">+</button>`;
        
        container.innerHTML = html + addBtn;
    }

    function renderTripStats() {
        const trip = getCurrentTrip();
        if(!trip) return;

        document.getElementById('displayTripName').innerText = trip.name;
        
        const spent = getTripTotal(trip);
        const days = trip.days || 1; 
        const dailyBurn = spent / days;

        document.getElementById('statDays').innerText = days;
        document.getElementById('statBurn').innerText = formatMoney(dailyBurn);
    }

    function switchTrip(id) {
        data.currentTripId = id;
        saveLocal();
        updateUI();
    }

    // --- NEW: TRIP MANAGEMENT ---
    
    function addNewTrip() {
        const name = prompt("Name of new trip:");
        if (!name) return;
        
        const days = prompt("How many days?", "7");
        if (!days) return;

        const newId = Date.now();
        data.trips.push({ 
            id: newId, 
            name: name, 
            days: parseInt(days) || 1, 
            expenses: [] 
        });
        
        data.currentTripId = newId;
        saveLocal();
        updateUI();
    }

    function editTripName() {
        const trip = getCurrentTrip();
        const newName = prompt("Rename trip:", trip.name);
        if(newName) {
            trip.name = newName;
            saveLocal();
            updateUI();
        }
    }

    function deleteCurrentTrip() {
        if(data.trips.length <= 1) {
            return alert("You need at least one trip bucket!");
        }
        
        const trip = getCurrentTrip();
        if(confirm(`Are you sure you want to delete "${trip.name}" and all its expenses?`)) {
            data.trips = data.trips.filter(t => t.id !== trip.id);
            // Switch to first available
            data.currentTripId = data.trips[0].id;
            saveLocal();
            updateUI();
        }
    }
    
    function editTripDuration() {
        const trip = getCurrentTrip();
        const newDays = prompt(`Edit days for "${trip.name}":`, trip.days);
        
        if (newDays !== null) {
            const parsed = parseInt(newDays);
            if (parsed > 0) {
                trip.days = parsed;
                saveLocal();
                updateUI();
            } else {
                alert("Days must be at least 1");
            }
        }
    }

    // --- LIST & EXPENSES ---
    function renderList() {
        const list = document.getElementById('expenseList');
        const trip = getCurrentTrip();
        if(!trip) return;

        list.innerHTML = trip.expenses.map(e => `
            <li class="expense-item" onclick="editExpense(${e.id})">
                <div class="expense-left">
                    <span class="expense-name">${e.name}</span>
                </div>
                <div class="expense-actions">
                    <span style="font-weight:bold;">${formatMoney(e.amount)}</span>
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteExpense(${e.id})">&times;</button>
                </div>
            </li>
        `).join('');
    }

    function addExpense() {
        const amount = parseFloat(document.getElementById('newExpenseAmount').value);
        const category = document.getElementById('newExpenseCategory').value;
        if (!amount) return;

        const trip = getCurrentTrip();
        trip.expenses.push({ id: Date.now(), name: category, amount: amount });

        document.getElementById('newExpenseAmount').value = '';
        document.getElementById('timeCostDisplay').innerHTML = '';
        saveLocal();
        updateUI();
        document.getElementById('ghostPath').style.strokeDasharray = `0, 126`; 
    }

    function deleteExpense(id) {
        if(confirm("Delete item?")) {
            const trip = getCurrentTrip();
            trip.expenses = trip.expenses.filter(e => e.id !== id);
            saveLocal();
            updateUI();
        }
    }

    function editExpense(id) {
        const trip = getCurrentTrip();
        const item = trip.expenses.find(e => e.id === id);
        if(!item) return;
        const newAmt = prompt("New Amount:", item.amount);
        if(newAmt) {
            item.amount = parseFloat(newAmt);
            saveLocal();
            updateUI();
        }
    }

    // --- SYSTEM ---
    function saveLocal() {
        localStorage.setItem('vacationBudget_v4', JSON.stringify(data));
    }
    function resetData() {
        if(confirm("Wipe all data?")) {
            localStorage.removeItem('vacationBudget_v4');
            location.reload();
        }
    }
    function exportData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data));
        const a = document.createElement('a');
        a.href = dataStr;
        a.download = "budget_backup.json";
        a.click();
    }
    function importData(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try { data = JSON.parse(e.target.result); saveLocal(); location.reload(); }
            catch(err) { alert("Error reading file"); }
        };
        reader.readAsText(file);
    }
    function formatMoney(num) {
        return '$' + Math.round(num).toLocaleString();
    }
</script>

</body>
</html>
